<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1 class="fbhead">facebook</h1>
            <p class="left_p">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right">
            <form>
                <input type="text" placeholder="Email address or phone number" required>
                <input type="password" placeholder="Password" required>
                <button class="btnlogin" type="submit"><a class="nodecor" href="copy/copy.htm">Log in</a></button>
                <a class="forgotlink" href="copy/copy.htm">Forgotten password?</a>
                <button type="button" class="newaccountbtn"><a class="nodecor" href="copy/copy.htm">Create new account</a></button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p><a href="copy/copy.htm" class="none">Create a Page</a> for a celebrity, brand or business.</p>
    </div>
</body>
</html>
